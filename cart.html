<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxeLayer - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('images/martin-de-arriba-yuvCRnC0uJA-unsplash.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    /* Updated bg-white to be transparent and add frosted glass effect */
    .bg-white {
      background-color: rgba(255, 255, 255, 0.25) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .empty-cart-msg {
      text-align: center;
      padding: 50px 0;
      color: #333;
    }

    .cart-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .product-name {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .product-price {
      color: #C5A47E;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="bg-white p-4 shadow">
      <h2 class="mb-4 text-center">Your Shopping Cart</h2>

      <!-- Cart Section -->
      <div id="cart-content"></div>
    </div>
  </div>
<!-- I want to display product details on a checkout page.I also need to dynamically show content based on what was selected on the previous page.
     Manual process not work properly thats why i use the script concept here -->
  <script>
    // Function to get query parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const product = params.get("product");
      const price = params.get("price");
      return { product, price };
    }

    // Show cart content or empty message
    const { product, price } = getQueryParams();
    const cartDiv = document.getElementById("cart-content");

    if (product && price) {
      cartDiv.innerHTML = `
        <div class="product-card">
          <div class="row">
            <div class="col-md-8">
              <p class="product-name">${decodeURIComponent(product)}</p>
              <p class="product-price">${decodeURIComponent(price)}</p>
            </div>
            <div class="col-md-4 text-end">
              <button class="btn btn-outline-danger">Remove</button>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="mainproduct.html" class="btn btn-dark">Continue Shopping</a>
        </div>
      `;
    } else {
      cartDiv.innerHTML = `
        <div class="empty-cart-msg">
          <div class="cart-icon">ðŸ›’</div>
          <h4>Your cart is empty</h4>
          <p>Start shopping to add items to your cart</p>
          <a href="mainproduct.html" class="btn btn-dark mt-3">Continue Shopping</a>
        </div>
      `;
    }
  </script>
</body>
</html>
