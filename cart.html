<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeLayer - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .empty-cart-msg {
            text-align: center;
            padding: 50px 0;
            color: #666;
        }
        .cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #fefefe;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .product-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .product-price {
            color: #C5A47E;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="mb-4 text-center">Your Shopping Cart</h2>
            
            <!-- Cart Section -->
            <div id="cart-content"></div>
        </div>
    </div>
<!-- I want to display product details on a checkout page.I also need to dynamically show content based on what was selected on the previous page.Manual process not work properly thats why i use the script concept here -->
    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const product = params.get("product");
            const price = params.get("price");
            return { product, price };
        }
        //This script checks the URL for product and price and displays them in the cart if available. If not, it shows a message saying the cart is empty with a link to continue shopping.
        // Show cart content or empty message
        const { product, price } = getQueryParams();
        const cartDiv = document.getElementById("cart-content");

        if (product && price) {
            cartDiv.innerHTML = `
                <div class="product-card">
                    <div class="row">
                        <div class="col-md-8">
                            <p class="product-name">${decodeURIComponent(product)}</p>
                            <p class="product-price">${decodeURIComponent(price)}</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-outline-danger">Remove</button>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <!-- Updated link to mainproduct.html -->
                    <a href="mainproduct.html" class="btn btn-dark">Continue Shopping</a>
                </div>
            `;
        } else {
            cartDiv.innerHTML = `
                <div class="empty-cart-msg">
                    <div class="cart-icon">ðŸ›’</div>
                    <h4>Your cart is empty</h4>
                    <p>Start shopping to add items to your cart</p>
                    <!-- Updated link to mainproduct.html -->
                    <a href="mainproduct.html" class="btn btn-dark mt-3">Continue Shopping</a>
                </div>
            `;
        }
    </script>
</body>
</html>
