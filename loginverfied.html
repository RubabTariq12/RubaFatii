<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxeLayer - Profile</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
    font-family: Arial, sans-serif;
    background-image: url('images/pic.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
  }
    .navbar {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 30px;
      color: darkmagenta;
      text-decoration: none;
    }

    #profile {
      margin-top: 100px;
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #profile h1 {
      font-size: 28px;
      color: darkmagenta;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .logout-btn, .home-btn {
      margin-top: 15px;
      padding: 10px;
      background-color: darkmagenta;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    .logout-btn:hover, .home-btn:hover {
      background-color: white;
      color: darkmagenta;
      border: 1px solid darkmagenta;
    }

    .verified {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="homepg.html" class="logo">LuxeLayer</a>
  </div>

  <div id="profile">
    <div class="verified">Login Verified âœ…</div>
    <h1>Your Profile</h1>
    <p id="profileUsername"></p>
    <p id="profileEmail"></p>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Go to Home Button -->
    <button class="home-btn" onclick="goHome()">Go to Home</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username");
    const password = urlParams.get("password");

    document.getElementById("profileUsername").textContent = "Email: " + username;
    document.getElementById("profileEmail").textContent = "Password: " + password;

    function logout() {
      alert("You have been logged out!");
      window.location.href = "homepg.html";
    }

    function goHome() {
      window.location.href = "homepg.html";
    }
  </script>
</body>
</html>
