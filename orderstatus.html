<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Order Status - LuxeLayer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/kilimanjaro-studioz-04CYx6p2rJ4-unsplash.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.1); /* Light transparent background */
      backdrop-filter: blur(10px); /* Glass effect */
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
    }

    h1 {
      color: darkmagenta;
      margin-bottom: 20px;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      color: white;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .home-btn {
      padding: 12px 30px;
      background-color: darkmagenta;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: white;
      color: darkmagenta;
      border: 1px solid darkmagenta;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .status-box {
        padding: 30px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .status-box {
        padding: 20px;
      }

      .home-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="status-box">
    <h1>Order Status</h1>
    <p>✅ Your order is confirmed and is currently being processed.<br>
    Thank you for shopping with <strong>LuxeLayer</strong> – your trusted fashion destination!</p>

    <a href="homepg.html" class="home-btn">Go to Home</a>
  </div>
</body>
</html>
