<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order - LuxeLayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/allison-saeng-PNygokR4vW4-unsplash.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background-color: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 8px;
    }

    form {
      background-color: rgba(255, 245, 245, 0.98); /* Soft pinkish-white */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      margin: 20px;
      border: 2px solid rgba(155, 0, 155, 0.3); /* Subtle border */
      backdrop-filter: blur(5px); /* Frosted glass effect */
    }

    input[type="email"], 
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid rgba(155, 0, 155, 0.2); /* Light magenta border */
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: rgba(155, 0, 155, 0.9); /* Transparent magenta */
      color: white;
      border: 2px solid darkmagenta;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: darkmagenta;
    }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <form onsubmit="redirectToStatus(event)">
    <input type="email" placeholder="Enter your email" required />
    <input type="text" placeholder="Order Number" required />
    <button type="submit">Track Order</button>
  </form>
   
  <script>
    function redirectToStatus(e) {
      e.preventDefault();
      window.location.href = "orderstatus.html";
    }
  </script>
</body>
</html>
