<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order - LuxeLayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: darkmagenta;
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input[type="email"], input[type="text"] {
      display: block;
      width: 300px;
      padding: 10px;
      margin: 15px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: darkmagenta;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: darkmagenta;
    }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <form onsubmit="redirectToStatus(event)">
    <input type="email" placeholder="Enter your email" required />
    <input type="text" placeholder="Enter your Order Number" required />
    <button type="submit">Track</button>
  </form>

  <script>
    function redirectToStatus(e) {
      e.preventDefault();
      window.location.href = "orderstatus.html";
    }
  </script>
</body>
</html>
