  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order - LuxeLayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
      background-image: url('images/allison-saeng-PNygokR4vW4-unsplash.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background-color: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.15); /* dull overlay */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      margin: 20px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"], 
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border 0.3s;
    }

    input[type="email"]:focus, 
    input[type="text"]:focus {
      border-color: darkmagenta;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: darkmagenta;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #9b009b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <form onsubmit="redirectToStatus(event)">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="order-number">Order Number</label>
      <input type="text" id="order-number" placeholder="Enter order number" required />
    </div>
    <button type="submit">Track Order</button>
  </form>

  <script>
    function redirectToStatus(e) {
      e.preventDefault();
      // Here you can add validation before redirecting
      window.location.href = "orderstatus.html";
    }
  </script>
</body>
</html>
